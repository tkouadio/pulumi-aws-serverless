name: Deploy Serverless Infra
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install -r requirements.txt

      # Installe la CLI Pulumi pour utiliser `pulumi stack ...`
      - uses: pulumi/setup-pulumi@v3

      # Init/Select stack + config région
      - name: Init/Select Stack
        run: |
          pulumi stack select dev || pulumi stack init dev
          pulumi config set aws:region $AWS_REGION --stack dev
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      # Déploiement
      - name: Pulumi Up
        uses: pulumi/actions@v4
        with:
          command: up
          stack-name: dev
          refresh: true           
          message: "CI deploy"   
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}